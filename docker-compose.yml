version: "3.8"

services:
  prometheus-init:
    image: httpd:2.4
    entrypoint: >
      sh -c "
      htpasswd -nbB ${PROM_USER} ${PROM_PASS} > /tmp/htpasswd &&
      echo 'basic_auth_users:' > /mnt/web.yml &&
      sed 's/^/'\"  \"'/' /tmp/htpasswd >> /mnt/web.yml
      "
    environment:
      - PROM_USER=${PROM_USER:-admin}
      - PROM_PASS=${PROM_PASS:-changeme}
    volumes:
      - ./prometheus:/mnt
    restart: "no"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    depends_on:
      - prometheus-init
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-remote-write-receiver"
      - "--storage.tsdb.path=/prometheus/data"
      - "--storage.tsdb.retention.time=30d"
      - "--web.config.file=/etc/prometheus/web.yml"
    environment:
      - PROM_USER=${PROM_USER:-admin}
      - PROM_PASS=${PROM_PASS:-changeme}
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/web.yml:/etc/prometheus/web.yml:ro
      - prom-data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: ./api
    container_name: api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PROMETHEUS_URL=http://prometheus:9090
      - PROMETHEUS_USER=${PROM_USER:-admin}
      - PROMETHEUS_PASSWORD=${PROM_PASS:-changeme}

volumes:
  prom-data:
